# ============================================
# Test 4: Update Vehicle (Simplified)
# ============================================
# Replace <VEHICLE_ID> with actual ID from create mutation
mutation UpdateVehicle {
  updateVehicleSimplified(
    id: "<VEHICLE_ID>"
    input: {
      name: "AMR-TEST-001-UPDATED"
      status: CHARGING
      maxSpeed: 3.0
      batteryCapacity: 150
    }
  ) {
    id
    name
    type
    status
    isEnabled
    ... on AMR {
      lidarEnabled
      cameraEnabled
      autonomyLevel
    }
  }
}

# ============================================
# Test 5: Disable Vehicle
# ============================================
mutation DisableVehicle {
  updateVehicleSimplified(
    id: "<VEHICLE_ID>"
    input: {
      isEnabled: false
    }
  ) {
    id
    name
    isEnabled
  }
}

# ============================================
# Test 6: Query All Vehicles
# ============================================
query GetAllVehicles {
  vehicles {
    id
    name
    type
    status
    isEnabled
    createdAt
    updatedAt
  }
}
