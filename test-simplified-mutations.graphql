# Test Simplified Mutations
# These can be used in GraphQL Playground or any GraphQL client

# ============================================
# Test 1: Create AMR Vehicle (Simplified)
# ============================================
mutation CreateAMR {
  createVehicleSimplified(input: {
    name: "AMR-TEST-001"
    type: AMR
    status: IDLE
    isEnabled: true
    maxSpeed: 2.5
    batteryCapacity: 120
  }) {
    id
    name
    type
    status
    isEnabled
    ... on AMR {
      lidarEnabled
      cameraEnabled
      autonomyLevel
      mapId
    }
  }
}

# ============================================
# Test 2: Create AGV Vehicle (Simplified)
